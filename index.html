<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Welcome to MyDiary</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel='stylesheet' type='text/css' media='screen' href='/MyDiary/UI/css/main.css'>
    <script src='/MyDiary/UI/js/main.js'></script>
</head>

<body class="login">
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">My</span>Diary</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--login form -->
    <div class="auth-area">
        <div class="loginbox">
            <h1>Login here</h1>
            <form action="dashboard.html">
                <p>
                    <label for="Email">Username</label>
                    <input type="email" name="" placeholder="Enter your email here" required="">
                </p>
                <p>
                    <label for="Password">Password</label>
                    <input type="password" name="" placeholder="Enter your password here" required="" minlength="5">
                </p>

                <input type="submit" name="" value="Login"><br>

                <a href="#">Lost your password?</a><br>
                <a class="switch-auth-btn" href="#" onclick="switchbtnauth()">
                    Don't have an account?
                </a>

            </form>
        </div>
    </div>
    <!--login form end-->
    <!--Register form starts-->
    <div class="auth-area form-hidden">
        <div class="loginbox1">
            <h1>Register here</h1>
            <form action="index.html">
                <p>
                    <label for="Email">First Name</label>
                    <input type="text" name="" placeholder="Enter your name here" required="">
                </p>
                <p>
                    <label for="Email">Last Name</label>
                    <input type="text" name="" placeholder="Enter your second name here" required="">
                </p>
                <p>
                    <label for="Email">Email</label>
                    <input type="email" name="" placeholder="Enter your email here" required="">
                </p>
                <p>
                    <label for="Password">Password</label>
                    <input type="password" name="" placeholder="Enter your password here" required="" minlength="5">
                </p>
                <p>
                    <label for="Password">Confirm Password</label>
                    <input type="password" name="" placeholder="Retype your password here" required="" minlength="5">
                </p>

                <input type="submit" name="" value="Save"><br>


                <a class="switch-auth-btn" href="#" onclick="switchbtnauth()">
                    Have an account already?Sign in here
                </a>

            </form>
        </div>
    </div>
    <!--Register form ends-->


</body>
<footer>
    <p>
        Copyright &copy; MyDiary
    </p>
</footer>

</html>
